<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtLevel24 | Stream Showcase</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark: #0e0e10;
            --twitch-card: #18181b;
            --text-main: #efeff1;
        }

        body {
            background-color: var(--twitch-dark);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            width: 100%;
            background-color: var(--twitch-card);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
        }

        h1 span {
            color: var(--twitch-purple);
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 1080px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Stream Container (Responsive 16:9) */
        .stream-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.2);
            /* Aspect Ratio Hack */
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        #twitch-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--twitch-card);
            color: white;
            border: 2px solid var(--twitch-purple);
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: var(--twitch-purple);
            box-shadow: 0 0 10px var(--twitch-purple);
        }

        .btn.primary {
            background-color: var(--twitch-purple);
            color: white;
        }

        .btn.primary:hover {
            background-color: #772ce8;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            color: #adadb8;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>NxtLevel<span>24</span></h1>
    </header>

    <div class="container">
        <div class="stream-wrapper">
            <div id="twitch-embed"></div>
        </div>

        <div class="actions">
            <a href="https://www.twitch.tv/nxtlevel24" target="_blank" class="btn primary">Watch on Twitch</a>
            <a href="https://www.twitch.tv/nxtlevel24/schedule" target="_blank" class="btn">View Schedule</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NxtLevel24 Community Showcase</p>
    </footer>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <script type="text/javascript">
        // This script automatically detects the domain to fix the 'Parent' security issue
        const streamName = "nxtlevel24";
        
        // Determine the parent domain (where this file is hosted)
        let parentDomain = window.location.hostname;
        
        // Handle local development (if you open file directly, parent might be empty or localhost)
        if (!parentDomain || parentDomain === "") {
            parentDomain = "localhost"; 
            console.log("Running locally. Note: Twitch embeds may not load fully without a valid https domain.");
        }

        const options = {
            width: "100%",
            height: "100%",
            channel: streamName,
            parent: [parentDomain], // This tells Twitch it's safe to play here
            layout: "video", // Change to "video-with-chat" if you want chat embedded too
            autoplay: true,
            muted: false
        };

        const embed = new Twitch.Embed("twitch-embed", options);
    </script>
</body>
</html>
